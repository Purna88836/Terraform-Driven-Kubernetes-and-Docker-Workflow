# Deploy to AWS EKS workflow
name: "Deploy Docker Container into AWS EKS and Fargate"

on:
  push:
    paths:
      - 'deployment.yaml'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up kubectl
      uses: azure/setup-kubectl@v1
      with:
        version: '1.21.2'
    
    - name: Set up kubectl
      uses: azure/setup-kubectl@v3

    - name: Configure AWS credentials
      run: aws configure set aws_access_key_id ${{ secrets.AWS_ACCESS_KEY_ID }} && aws configure set aws_secret_access_key ${{ secrets.AWS_SECRET_ACCESS_KEY }} && aws configure set default.region us-east-1

    - name: Apply Kubernetes manifests
      run: kubectl apply -f deployment.yaml
